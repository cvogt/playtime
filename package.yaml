name:                spaceminer
version:             0.1.0.0
github:              "githubuser/spaceminer"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/spaceminer#readme>

dependencies:
# the usual suspects
- base
- bmp
- bytestring
- file-embed
- monad-extras
- safe
- text
- time
- unix

# formatting
- ormolu

# opengl and friends
- JuicyPixels
- gloss
- gloss-rendering
- GLFW-b

# maybe game dev relevant
- pathfinding

# music generation
- Euterpea

default-extensions:
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- FlexibleInstances
- GeneralizedNewtypeDeriving
- MultiParamTypeClasses
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators
- ViewPatterns

library:
  source-dirs: lib

ghc-options: -O0 -j -Wall -Werror

executables:
  spaceminer:
    main: Main.hs
    source-dirs: exe
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies: spaceminer

tests:
  spaceminer-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies: spaceminer
