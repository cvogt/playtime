name:                playtime
version:             0.1.0.0
github:              "githubuser/playtime"
author:              "Chris Vogt"
maintainer:          ""
copyright:           "2020 Chris Vogt"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at ...

dependencies:
# - ansi-terminal
- aeson
- base
- bmp
- bytestring
- containers
- deepseq
- file-embed
- filepath
- integer-gmp
- random
- safe
- text
- time
- unix
- vector
- vty

# extra
- extra
- monad-extras
- monad-loops
- universum

# formatting
- ormolu

# opengl and friends
- OpenGL
- JuicyPixels
- GLFW-b

# maybe game dev relevant
- pathfinding

# music generation
- Euterpea

default-extensions:
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DerivingStrategies
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators
- ViewPatterns

library:
  source-dirs: lib

ghc-options:
  -O0 -j
  -Wall -Werror
  -optP-Wno-nonportable-include-path

executables:
  spaceminer:
    main: SpaceMiner/Main.hs
    source-dirs: spaceminer
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies: playtime
  platformer:
    main: Main.hs
    source-dirs: platformer
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies: playtime
  shoot-em-up:
    main: Main.hs
    source-dirs: shoot-em-up
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies: playtime

tests:
  playtime-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies: playtime
